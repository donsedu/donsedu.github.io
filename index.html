<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI創意無限營 - 網站施工中</title>
    <!-- Font Awesome 圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* 基本樣式設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '微軟正黑體', sans-serif;
        }
        
        :root {
            --primary: #4b6cff;
            --secondary: #ff6b8b;
            --accent: #7c4dff;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        body {
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .construction-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 2rem;
        }
        
        .construction-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
        }
        
        .construction-icon svg {
            width: 100%;
            height: 100%;
        }
        
        .construction-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
        }
        
        .construction-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .construction-text {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            background: var(--light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1.5rem;
        }
        
        .social-link:hover {
            background: rgba(75, 108, 255, 0.1);
            color: var(--primary);
            transform: translateY(-3px);
        }
        
        .social-link:hover .fa-facebook-f {
            color: #1877f2;
        }
        
        .social-link:hover .fa-instagram {
            color: #000;
        }
        
        .social-link:hover .fa-line {
            color: #00B900;
        }
        
        @media (max-width: 768px) {
            .construction-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .construction-title {
                font-size: 2rem;
            }
            
            .construction-subtitle {
                font-size: 1.1rem;
            }
            
            .construction-text {
                font-size: 1rem;
            }
            
            .construction-icon {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <div class="construction-icon">
            <i class="fas fa-tools" style="font-size: 5rem; color: #4b6cff;"></i>
        </div>
        <h1 class="construction-title">網站施工中</h1>
        <p class="construction-subtitle">我們正在為您打造更好的體驗</p>
        <p class="construction-text">請稍後再來拜訪，或透過以下社群媒體與我們聯繫。</p>
        <div class="social-links">
            <a href="https://www.facebook.com/DONS.education/" target="_blank" class="social-link">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/dons.education/" target="_blank" class="social-link">
                <i class="fab fa-instagram" style="color: #000;"></i>
            </a>
            <a href="https://lin.ee/UehPUuy" target="_blank" class="social-link">
                <i class="fab fa-line" style="font-size: 1.3rem; color: #00B900;"></i>
            </a>
        </div>
        <div class="contact-info" style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid rgba(0,0,0,0.1);">
            <p style="color: #666; margin-bottom: 0.5rem;">
                <i class="fab fa-line" style="color: #00B900; font-size: 1.1rem;"></i> LINE ID：<a href="https://lin.ee/UehPUuy" target="_blank" style="color: #00B900; text-decoration: none;">@dons</a>
            </p>
        </div>
    </div>
</body>
</html>
